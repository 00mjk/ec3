tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

metadata:
  kind: application
  short: Galaxy portal

description: Launches a Galaxy portal on top of a Virtual Cluster.

topology_template:

  inputs:

    admin_email:
      type: string
      description: email of the admin user
      default: admin@admin.com
    admin_password:
      type: string
      description: Password of the admin user
      default: adminpass

  node_templates:

    galaxy_portal:
      type: tosca.nodes.indigo.GalaxyPortal
      capabilities:
        endpoint:
          properties:
            port: 8080
            protocol: tcp
      properties:
        admin_email: { get_input: admin_email }
        admin_password: { get_input: admin_password }
      requirements:
        - lrms: lrms_front_end


    galaxy_wn:
      type: tosca.nodes.indigo.GalaxyWN
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
      requirements:
        - host: wn

  outputs:
    galaxy_url:
      value: { concat: [ 'http://', get_attribute: [ front, public_address, 0 ], ':8080/' ] }
