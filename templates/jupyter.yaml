tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

metadata:
  kind: application
  short: JupyterHub

description: Launches JupyterHub application on top of a kubernetes cluster.

topology_template:

  node_templates:

    jupyterhub:
      type: tosca.nodes.indigo.JupyterHub
      properties:
        spawner: kubernetes
      requirements:
        - host: front
        - dependency: lrms_front_end
