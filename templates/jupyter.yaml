tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

metadata:
  kind: application
  short: Jupyter

description: Launches Jupyter application on top of a kubernetes cluster.

topology_template:

  node_templates:

    jupyter:
      type: tosca.nodes.ec3.Application
      capabilities:
        endpoint:
          properties:
            port: 30040
            protocol: tcp
      interfaces:
        Standard:
          configure:
            implementation:  https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/jupyter/jupyter_install.yml
      requirements:
        - host: front
        - dependency: lrms_front_end
