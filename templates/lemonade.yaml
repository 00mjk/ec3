tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

metadata:
  kind: application
  short: Lemonade

description: Launches Lemonade apps

topology_template:

  node_templates:

    lemonade:
      type: tosca.nodes.ec3.Application
      capabilities:
        endpoint:
          properties:
            port: 23450
            protocol: tcp
      interfaces:
        Standard:
          configure:
            implementation:  https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/lemonade/lemonade_install.yml
      requirements:
        - host: front
        - dependency: lrms_front_end

  outputs:
    lemonade_url:
      value: { concat: [ 'http://', get_attribute: [ front, public_address, 0 ], ':23450/' ] }