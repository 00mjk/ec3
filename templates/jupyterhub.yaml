tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

metadata:
  kind: application
  short: JupyterHub

description: Launches JupyterHub application on top of a kubernetes cluster.

topology_template:

  node_templates:

    jupyterhub:
      type: tosca.nodes.ec3.Application
      artifacts:
        jupyterhub_role:
          file: indigo-dc.jupyterhub
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            port: 8000
            protocol: tcp
      interfaces:
        Standard:
          configure:
            implementation:  https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/jupyter/jupyterhub_install.yml
            inputs:
              jupyterhub_spawner: kubernetes # local or kubernetes
              jupyterhub_authenticator: local # local or dummy
      requirements:
        - host: front
        - dependency: lrms_front_end
