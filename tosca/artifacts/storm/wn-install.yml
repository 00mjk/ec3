# adapted from https://github.com/DigitalPebble/ansible-storm
---
- hosts: storm_wn
  tasks:
   - apt:
      name: openjdk-8-jdk
      state: present
     when: ansible_os_family == "Debian"

   - yum:
      name: java-1.8.0-openjdk
      state: present
     when: ansible_os_family == "RedHat"

   - group: name=storm system=yes state=present

   - name: Create Storm User
     user: name=storm system=yes createhome=false group=storm

   - name: Download Apache Storm {{ storm_version }}
     get_url:
       url: "https://www.mirrorservice.org/sites/ftp.apache.org/storm/apache-storm-{{ storm_version }}/apache-storm-{{ storm_version }}.tar.gz"
       dest: /tmp/
       owner: storm
       group: storm
       timeout: 600

   - name: Extract Apache Storm
     unarchive:
       src: /tmp/apache-storm-{{ storm_version }}.tar.gz
       dest: /opt/
       owner: storm
       group: storm
       remote_src: yes

   - file:
       path: "/opt/apache-storm-{{ storm_version }}"
       owner: "storm"
       group: "storm"
       mode: "u=rwx,g=rwx,o=r"
       recurse: yes
       state: directory

   - file:
       src: "/opt/apache-storm-{{ storm_version }}/bin/storm"
       dest: /usr/bin/storm
       owner: storm
       group: storm
       state: link

   - file:
       path: /opt/apache-storm-{{ storm_version }}/log
       owner: storm
       group: storm
       state: directory
       mode: "u=rwx,g=rwx,o=r"
       recurse: yes

   - file:
       path: /opt/apache-storm-{{ storm_version }}/log/workers-artifacts/
       owner: storm
       group: storm
       state: directory
       mode: "u=rwx,g=rwx,o=rwx"
       recurse: yes

   - name: Add master in hosts
     lineinfile:
       dest: /etc/hosts
       line: "{{ storm_front_end_ip }}  nimbus"

   - copy:
      dest: "/opt/apache-storm-{{ storm_version }}/conf/storm.yaml"
      content: |
        nimbus.host: "{{ storm_front_end_ip }}"
        storm.log.dir: "/opt/apache-storm-{{ storm_version }}/log"
        storm.zookeeper.servers:
          - "{{ storm_front_end_ip }}"
        nimbus.seeds: ["{{ storm_front_end_ip }}"]
        storm.local.hostname: "{{ ansible_hostname }}"
        worker.heap.memory.mb: 5000

   - copy:
      dest: "/etc/systemd/system/storm-{{ item }}.service"
      content: |
        [Unit]
        Description={{item}} service
        [Service]
        Type=simple
        ExecStart=/usr/bin/storm {{item}}
        Restart=always
        PIDFile=/var/run/%i.pid
        User=storm
        WorkingDirectory=/opt/apache-storm-{{ storm_version }}
        [Install]
        WantedBy=multi-user.target
     with_items:
        - supervisor
        - logviewer

   - systemd: state=started name=storm-{{ item }}.service daemon_reload=yes
     with_items:
        - supervisor
        - logviewer
